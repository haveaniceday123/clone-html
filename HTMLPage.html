<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimun-scale=1.0, maximum-scale=1.0 user-scalable=no">
  <title>Document</title>
  <!-- initialize  -->
  <style>
    * { padding: 0; margin: 0;}
    li { list-style: none; }
    a { text-decoration: none; }
    body { font-family: Helvetica, sans-serif; }
  </style>
  <!-- header -->
  <style>
    /* sprite image */

   #main_header {
      background-image: url('header_background.png');
      height: 45px;

      position: relative;
      line-height: 45px;
      text-align: center;
    }

    #main_header > h1 {
      color: white;
    }
  
    #main_header > a, #main_header > label {
      display: block;
      position: absolute;
      height: 32px;
    }

    #main_header > a.left {
      top: 7px; left: 5px;
      width: 62px;
    }

    #main_header > label.right {
      top: 7px; right: 5px;
      width: 32px;
    }

  </style>
  <!-- sprite image -->
  <style>
    #main_header > a.left {
      background: url('header_left_button.png');
      background-position: 62px 32px;
      text-indent: -99999px;
    }

    #main_header > label.right {
      background: url('header_right_button.png');
      background-position: 0 -32px;
      text-indent: 99999px;
    }
  </style>
  <!-- toggle -->
  <style>
    #toggle { display: none; }
    #main_gnb_wrap { display: none; }
    #toggle:checked + #wrap > #main_gnb_wrap { display: block; }
    #main_gnb_wrap {
      background: #363636;
      padding: 15px;
    }
    #main_gnb {
      background: #FFFFFF;
      padding: 5px;
     }

     #main_gnb > ul {
       overflow: hidden;
     }

     #main_gnb > ul > li {
       width: 80px;
       float: left;
     }
  </style>
</head>
<body>
  <input id="toggle" type="checkbox">
  <div id="wrap">
    <header id="main_header">
      <a class="left" href="#">Main</a>
      <h1>Mobile</h1>
      <label for="toggle" class="right">Toggle</label>
    </header>
    <div id="main_gnb_wrap">
      <div id="main_gnb">
        <ul>
          <li><a href>버튼</a></li>
          <li><a href>버튼</a></li>
          <li><a href>버튼</a></li>
          <li><a href>버튼</a></li>
          <li><a href>버튼</a></li>
          <li><a href>버튼</a></li>
          <li><a href>버튼</a></li>
          <li><a href>버튼</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
