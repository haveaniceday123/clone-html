<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="common.js"></script>
</head>
<body>
  <div class="pop-up-wrapper">
    <div class="pop-up">
      <a href="http://update.whale.naver.net/downloads/banner/RydDy7/WhaleSetup.exe" class="whale-download-button">
        <i class="sprite-image whale-icon"></i>
        다운로드
      </a>
      <a href="https://whale.naver.com/details/space?=main&amp;wpid=RydDy7" class="pop-up-inner">
        <i class="sprite-image whale-text-logo"></i>
        <img class="pop-up-main-image" src="images/pop-up-logo.png" alt="">
        <p class="pop-up-mid-text">
          <span class="strong">두 개 모니터를 쓰는 느낌,</span>
          웨일 안에서 한 방에!
        </p>
        <button class="pop-up-close-button">
          3일 동안 보지 않기
          <i class="sprite-image close-icon"></i>
        </button>
      </a>
    </div>
  </div>
  <header class="naver-header">
    <i class="sprite-image naver-main-logo"></i>
    <div class="search-form">
      <input type="text">
      <i class="sprite-image keyboard-icon"></i>
      <div class="keyboard-hover-speech-bubble">입력 도구</div>
      <i class="sprite-image down-arrow"></i>
      <button type="button">
        <i class="sprite-image search-icon"></i>
      </button>
      <div class="auto-input-wrapper">
        <div class="auto-input-words">현재 자동완성 기능을 사용하고 계십니다</div>
        <div class="auto-input-function-wrapper">
          <section class="float-left">
            <div class="float-left">도움말</div>
            <div class="devider float-left"></div>
            <div class="float-left">신고</div>
          </section>
          <section class="float-right">자동완성 끄기</section>
          <section class="clear"></section>
        </div>
      </div>
    </div>
  </header>
  <main class="naver-main"></main>
  <footer class="naver-footer"></footer>
</body>

</html>
